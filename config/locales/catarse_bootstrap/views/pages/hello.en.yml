      idea:
        title: "It all starts with a campaign!"
        subtitle: "But having a campaign is not enough. You need access to the people you care about and the resources you need to make it come true."
      fund:
        title: "Collective Financing"
        subtitle: "In the Grasruts, this is possible. Multi-category campaign managers connect to supporters interested in contributing small grants."
      campaign:
        title: "Collection campaigns"
        subtitle: "Directors have up to 60 days to capture the financial goal they have determined for the campaign to take place. In exchange for the supports, they offer creative rewards."
      allornothing:
        title: "Everything or nothing!"
        subtitle: "The goal is to beat the goal in time to receive the amount raised or all supporters receive the money back. Planning the campaign is the secret!"
      success:
        title: "The campaign leaves the paper."
        subtitle: "Supporters want to see the campaign happen. With the success of the campaign, filmmakers produce the campaign and prepare the delivery of rewards to supporters!"
