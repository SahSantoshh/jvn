      title: Terms of use
      content:
        start: "Starting"
        start_text: 'Read carefully the terms of use that are valid for supports and campigns started on 01/01/2017. <br>
          Welcome to Grasruts! It is worth to remind you that access to the content of this website will depend on your previous and express agreement with the Terms of Use and Privacy Policy.
<br><br>
          The Terms of Use present the "General Conditions" applicable to the use of the online platform provided by Grasruts, a private liability company, with address Kaldhara, Kathmandu, hereinafter referred to as "Grasruts".'

        guidelines: "Definitions"
        guidelines_text: 'USER:  Any natural or legal person who navigates or makes use of the Grasruts website, including the CAMPAIGN CREATOR and the CAMPAIGN SUPPORTER. <br>
          Grasruts ALL OR NOTHING: is the approach of CAMPAIGN CREATORS and SUPPORTERS with the objective of collecting, within a maximum period of 60 days, a certain value for the accomplishment of specific CAMPAIGN, with the possibility of having or not rewards linked to each CAMPAIGN. <br>
          Grasruts FLEX: is the approach of CAMPAIGN CREATORS and SUPPORTERS with the objective of collecting, within a maximum period of 365 days, a certain value for the realization of a specific CAMPAIGN, with the possibility of raising the amount collected, even if not reached the total value desired, and with the possibility of having or not rewards linked to each CAMPAIGN <br>

          CAMPAIGN CREATOR: is the USER of the Grasruts interested in raising funds to carry out a CAMPAIGN <br>

          SUPPORTER: is the USER of the Grasruts interested in contributing financially to the CAMPAIGN of one or more CREATORS OF CAMPAIGN, and can receive rewards, according to the rules established in each CAMPAIGN. <br>

        CAMPAIGN ALL OR NOTHING: is a CAMPAIGN published on the Grasruts platform by the CAMPAIGN CREATOR with the objective of achieving, within a maximum period of 60 days, a certain value for the accomplishment of a specific CAMPAIGN, and with the possibility of having or not related rewards. <br>

        ALL OR NOTHING: IT IS THE CAMPAIGN ALL OR NOTHING that reaches or exceeds the value claimed in the term determined by the CREATOR OF THE CAMPAIGN.

        FLEX CAMPAIGN: is a campaign published on the Grasruts platform by the CAMPAIGN CREATOR aiming to achieve, within a maximum period of 365 days, a specific value for the realization of a specific CAMPAIGN with the possibility of raising the amount collected, even if it is not reached. Total value desired, and with the possibility of having or not rewards linked to each CAMPAIGN.
        FLEX FINANCED CAMPAIGN: is the FLEX CAMPAIGN that reaches any amount of the claimed value. REFUND of the amounts disbursed by the SUPPORTERS, as SUPPORT, in case the CAMPAIGN EVERYTHING OR NOTHING is not FINANCED. THE REFUND will be made by the Grasruts by means of a reversal of the value on the next invoice or subsequent invoice in case of SUPPORT by credit card, or bank transfer of the value in case of SUPPORT through bank slip. Proof of deposit or credit card invoice, as the case may be, shall be equivalent to a receipt for which the SUPPORTER gives full and irrevocable discharge to the Grasruts, for no further claim for reimbursement. <br>
        GUIDELINES: These are the guidelines and rules that must be followed by the CAMPAIGN CREATORS when deciding to publish any CAMPAIGN in the Grasruts, being certain that any CAMPAIGN that is in disagreement with such guidelines, can be removed from the platform by the Grasruts.'

        how_works: "What is and how does the Grasruts All or Nothing work ?"
        how_works_text: 'The Grasruts is an online platform that aims to bring together CAMPAIGN CREATORS and SUPPORTERS, with the objective of COLLECTIVE COLLECTION OF FUNDS ("crowd funding"), to make feasible CAMPAIGN. The Grasruts allows a CAMPAIGN CREATOR to present a CAMPAIGN idea and to raise funds from SUPPORTERS interested in contributing to this CAMPAIGN. CAMPAIGN CREATORS will also be able to offer the SUPPORTERS rewards, which will be defined by the CAMPAIGN CREATOR in each of these CAMPAIGN. The Grasruts collects the amounts disbursed by the SUPPORTERS destined to each of these CAMPAIGN until the final deadline determined by the respective CAMPAIGN CREATORS.


          When a CAMPAIGN EVERYTHING OR NOTHING reaches or exceeds the amount stipulated for its feasibility, within the period stipulated in the CAMPAIGN, the total amount raised of the SUPPORTERS will be available to be redeemed by the CREATOR OF THE CAMPAIGN, discounting the percentage due to the Grasruts, provided that the amount collected exceeds the amount required by the Grasruts as a minimum transfer. On the other hand, if a CAMPAIGN EVERYTHING OR NOTHING does not reach the amount requested, it will not be financed and the Grasruts will provide the REIMBURSEMENT of the amounts paid. For amounts paid by credit card, REFUND will be made on the next invoice or subsequent invoice of the credit card. If the payment has been made through a bank slip, the REFUND will be made through deposit into the bank account indicated by the SUPPORTER, as requested by the Grasruts. If the bank account is not provided for REFUND, the Grasruts will keep the amounts available for REFUND for a maximum term of 90 days, as detailed in the item "Fees and Payments" below.'
        how_works_flex: 'What is and how Grasruts Flex works ?'
        how_works_flex_text: 'In this modality, the objective of CAMPAIGN CREATORS continues being the collective financing, but now, with more flexibility.
          Unlike what happens in the Grasruts ALL or NOTHING, by opting for Grasruts FLEX the CAMPAIGN CREATOR will be able to carry out longer lasting campaigns. To be created, the FLEX CAMPAIGN does not need a closing date forecast. The campaign may be open for up to 365 days from the date of publication of the CAMPAIGN.
          Unlike the Grasruts ALL OR NOTHING, the CAMPAIGN CREATOR receives everything he has been able to collect until the moment the FLEX CAMPAIGN is closed, as long as the amount collected exceeds the amount required by the Grasruts as a minimum transfer.
          In Grasruts FLEX, in addition, the SUPPORTER may receive rewards, provided that this possibility is clear in the FLEX CAMPAIGN, but the SUPPORTER shall not in any case receive the amounts intended for that CAMPAIGN except in specific cases at the discretion of the Grasruts.
          '

        responsabilities: "What are the responsibilities of creators and supporters?"
        responsabilities_text: "THE CREATOR OF CAMPAIGNS: <br>

1. Choose the MODE(All or Nothing/Flex) of campaign you want to create

2. Describes the CAMPAIGN that it intends to develop, which must necessarily be lawful and in accordance with Nepalese legislation

3. Stipulate the total amount that you want to obtain to finance the CAMPAIGN

4. Stipulate the term in which you want to obtain the total amount to start the CAMPAIGN, obligatorily for the modality ALL OR NOTHING and if you want in the FLEX modality

5. Establish, if you wish, rewards to the SUPPORTERS who contribute to your CAMPAIGN, determining the conditions of their obtaining, term and manner of receipt, as well as the number of SUPPORTERS that may benefit from these rewards.

5.1. By establishing incentives and / or rewards in the CAMPAIGN,CAMPAIGN creator becomes directly responsible for fulfilling its promise to the SUPPORTERS.

6. Agree that the CAMPAIGN presented may not be disclosed by the Grasruts, at its sole discretion

7. Assumes full and exclusive responsibility for taxes of any nature incident to the CAMPAIGN or its activity, including taxes on payments related to its collection, expressly exempting the Grasruts, according to the adjustment between the parties, from any tax liability , Labor or social security related to their activity and / or collection

8. It undertakes to request the redemption of the amounts collected through the platform within a maximum of 90 days from the closing date of the CAMPAIGN, be it ALL or NOTHING, or FLEX. After this period, the securities in question will be irrevocably and irrevocably assigned to the Grasruts and may be used by the Grasruts in the manner the Grasruts deems most convenient

9. In this act, grants a specific mandate to the Grasruts, which is hereby expressly authorized to manage the amounts of support and issue, on behalf of the CAMPAIGN CREATOR, receipt to the SUPPORTER, indicating the CAMPAIGN supported, the date of payment, the value Mail address, e-mail, address, full name or corporate name

10. Indicates means by which the SUPPORTER can follow the development of the CAMPAIGN and directly claim from the CAMPAIGN CREATOR the rewards that may have been promised and not fulfilled in the terms and conditions previously stipulated
11. Provide, prior to the start of fundraising, your bank details for the transfer of funds raised in case of FINANCED CAMPAIGN, discounting the previously agreed rates; Home
Home

THE SUPPORTER: <br>

  1. Choose freely the CAMPAIGN (S) you want to support; Home

  2. Stipulates the value (s) with which you wish to contribute to the CAMPAIGN (S); Home

  3. When reward is offered, select, if desired, which reward (s) you wish to receive directly from the CAMPAIGN CREATOR, under the terms and conditions established by the CAMPAIGN CREATOR himself for the selected CAMPAIGN; Home

  4. Make the payment by means of credit card or bank slip. Home
  
  4.1 When choosing payments through a bank slip, if the ticket generated is not paid on the due date stipulated therein, the support will not be effective and therefore will not entitle the SUPPORTER to the reward eventually defined in the CAMPAIGN; Home
  4.2 When performing credit card support, your act will be considered irreversible and irrevocable, and the SUPPORTER will respond for any damages caused to the Grasruts or third parties due to the non-recognition of the transaction with the credit card operator; Home
  4.3. Upon fulfilling the stipulated conditions for receiving the incentives and / or rewards promised by the CAMPAIGN CREATOR, the SUPPORTER acquires the rights set forth in Article 855 et seq. Of the Brazilian Civil Code, and shall require directly from the CAMPAIGN CREATOR, depending on the case, the Fulfillment of its promise, being aware that there is no direct or indirect responsibility on the part of the Grasruts in this regard; Home
  4.3. When deciding to support a given CAMPAIGN, allocating resources to it, the SUPPORTER assumes the responsibility to maintain updated records and indicate bank account for eventual REFUND if he / she decides to make supports by boleto bancário; Home
  4.4. When supporting a CAMPAIGN, the SUPPORTER grants a specific mandate to the Grasruts, which is expressly authorized to manage the values ​​of the supports during the entire period in which the CAMPAIGNS remain open and until watering is done by the CAMPAIGN CREATOR, REFUNDS to SUPPORTERS Or the assignment of credit of the amounts by the CAMPAIGN CREATOR or by the SUPPORTERS to the Grasruts that do not keep their data updated for the delivery of the amounts by the Grasruts is set up; <br>
"

        catarse_responsabilities: 'Responsibility of the Grasruts'
        catarse_responsabilities_text: '
         The Grasruts aims to only bring CAMPAIGN CREATORS and SUPPORTERS through its online platform. The use of the Grasruts does not generate a work relationship, employment relationship, association or partnership between any USERS (SUPPORTERS and CREATORS) and the Grasruts, nor does it represent a commercial transaction or sale of products or services. Home
          The Grasruts is responsible for the proper functioning of your website. However, the Grasruts does not guarantee that the CAMPAIGNS will be executed, nor that the incentives / rewards offered by the CAMPAIGN CREATORS will be honored. Home
          It is the sole and exclusive responsibility of the CAMPAIGN CREATORS the result of the proposed CAMPAIGN, the delivery of the eventual rewards promised and the compensation for any damage experienced by the SUPPORTERS, arising from the action or omission of the CAMPAIGN CREATORS. <br>
          '
        access: "Registration and Access"
        access_text: "Any person of legal age may use the services of the Grasruts. The participation of USERS less than eighteen years of age is NOT AUTHORIZED. Should any violation of this provision be verified, the Grasruts may cancel, immediately, the user's registration and any CAMPAIGNS under the responsibility of the USER. We remind that incorrect information of personal data, such as age, is a crime punished by Brazilian legislation with a penalty of 1 to 5 years imprisonment and a fine (article 299 of the Brazilian Penal Code). Home
You can access the Grasruts in two ways: <br>
(A) registering directly with the Grasruts, through the creation of an ID and password, providing the requested information; Or <br>
(B) using the Facebook social network and subsequently registering with the Grasruts. In this case, the USER authorizes the Grasruts to use its registration information on that social network exclusively to complete its registration with the Grasruts. The Grasruts only has access to the user's public information on Facebook. Home
The USER is solely responsible for the security of his USER name and password. It is through this data that the USER can access and change your personal information and other data from your registration. Home
If there is any suspicion of improper or unauthorized use of your account, the USER should immediately notify the Grasruts via the <a href='mailto:contact@grasruts.com'class='alt-link'> contact@grasruts.com < / A> <br>
The Grasruts undertakes to use the cadastral information provided by the USER exclusively in the form and within the limits of what is necessary to carry out the approximation between SUPPORTERS and CAMPAIGN CREATORS as provided herein. Home
USER agrees to: <br>
1. Provide true, accurate, current and complete information when you register for access to the site; Home
2. Keep and update your information in order to keep it true, accurate, current and complete; Home
3. Be liable for any false, incorrect, outdated or incomplete information provided. If the Grasruts has sufficient reason to suspect the truthfulness and / or the accuracy of such information, it shall have the right to suspend or cancel, immediately and independently of any notice or notification, the account of the USER and any CAMPAIGNS under the responsibility of the USER. Home
4. Allow the Grasruts to deliver the registration data of the CAMPAIGN CREATORS, available on the Grasruts servers or the means of payment, to the SUPPORTERS, in case of violation of the Terms of Use, failure to comply with the CAMPAIGN or delay in delivery of the rewards, Or repeated denunciations (more than 3 denunciations about the same CAMPAIGN or the same CREATOR OF CAMPAIGNS). The cadastral data that may be provided are: full name or corporate name, address, CPF or CNPJ, telephone number and e-mail, within the limits of item VIII, art. 7 of Law 12,965 ('Civil Internet Framework').<br>"
        tax: "Fees and payments"
        tax_text: "The SUPPORTER and the CREATOR of the CAMPAIGN are fully aware and agree that all amounts destined to the support of CAMPAIGNs can only be collected by means of a credit card or bank slip, (according to the option of the SUPPORTER), being deposited in an account owned by the Grasruts . <br/>

In the case of support through the Grasruts FLEX, once the CAMPAIGN has been closed by the CAMPAIGN CREATOR, the total amount collected for this CAMPAIGN will be available to be redeemed by the CAMPAIGN CREATOR for 90 days counted from the closing date of the CAMPAIGN, discounting The amount of 13% (thirteen percent) related to the intermediation rate of the Grasruts and the fees charged by the means of payment. In the period in which the amounts collected remain under the management of the Grasruts, any income from financial investments may be included in the amount collected and form the basis on which the above mentioned rate will be applied at the time of the redemption. It is reiterated that, there will be no possibility of returning to the SUPPORTERS the values ​​destined to FLEX CAMPAIGNS. The date of release of the amounts collected may vary according to the form and the means with which the supports have been made. <br/>

In the case of support for CAMPAIGN ALL or NOTHING, once the support has been implemented, two possibilities arise: <br/>

If the CAMPAIGN IS FINANCED, the total amount collected for this CAMPAIGN (although higher than the amount originally requested by the CAMPAIGN CREATOR) will be available to be rescued by the CAMPAIGN CREATOR for 90 days counted from the closing date of the CAMPAIGN, The amount of 13% (thirteen percent) related to the intermediation rate of the Grasruts and the fees charged by the means of payment. In the period in which the amounts collected remain under the management of the Grasruts, any income from financial investments may be included in the amount collected and form the basis on which the above mentioned rate will be applied at the time of the redemption. The date of release of the amounts collected may vary according to the form and the means with which the supports have been made. <br/>
If the CAMPAIGN IS NOT FINANCED, the SUPPORTERS that have made the SUPPORT through credit card, will automatically receive the REIMBURSEMENT of the amount originally offered to the CAMPAIGN, the next invoice or the invoice subsequent to the closing date of the CAMPAIGN. The SUPPORTERS that have made the SUPPORT through bank transfer will be informed by the Grasruts that the CAMPAIGN has not been financed and must provide the data of their bank account so that the REIMBURSEMENT can be realized. The Grasruts emphasizes that in this case the REFUND can not be done automatically, considering that at the moment of the SUPPORT does not require bank details of the SUPPORTERS who pay via bank wire. Home
The SUPPORTER is aware that if he does not provide his bank details when informed by the Grasruts that the SUPPORTED CAMPAIGN has not been FINANCED, it will not be possible for the Grasruts to perform the REFUND. In this case, by mere liberality, the Grasruts will keep the values ​​available for redemption for 90 days from the closing date of the CAMPAIGN. After this period, an assignment of the irrevocable and irreversible credit of the SUPPORTER to the Grasruts will be considered effected, which is expressly authorized by the SUPPORTER to give the destination that best suits the values ​​held on the platform, at which point the SUPPORTER You will lose the ability to claim such amounts in any way and at any time. Home
Unless stated otherwise, all fees are quoted in Reais (R $). The USER is responsible for paying all fees and taxes associated with the use of the Grasruts, including, but not limited to, the Grasruts's intermediation fee and rates or fees charged by the means of payment, as well as any taxes or charges levied Or to focus on the CAMPAIGN or on the approximation between the SUPPORTER and the CAMPAIGN CREATOR. If a CAMPAIGN is withdrawn from the Grasruts for violation of the Terms of Use, violation of legal norms or by court order, the amounts paid by the SUPPORTERS may not be reimbursed if the SUPPORTER, knowing of such violation, did not report it to the Grasruts through Of the contact@grasruts.com. Home
Since banking and credit card services are independent of the Grasruts, they have sole responsibility for the payments processed and account for the failure to use their means of payment. <br>

"
        chargeback: 'Dispute of Payments'
        chargeback_text: 'The Grasruts is not responsible for any disputes about payment or cancellation of support. Thus, whenever support is frustrated for any reason, either for reasons attributed to the CAMPAIGN CREATOR, SUPPORTERS or to third parties, the Grasruts is authorized to deduct, at any time, from the balance of the CAMPAIGN CREATOR the amounts referring to Transactions that are blocked, canceled or disputed in any way. In the event that there is not enough CAMPAIGN CREATOR balance to cover the amount of unsuccessful support, the CAMPAIGN CREATOR will be responsible for providing reimbursement of value to the Grasruts.<br>'
  
