THE CAMPAIGN CREATORS declare that they own the intellectual property rights of their own CAMPAIGNS, without any participation of the SUPPORTERS or the Grasruts, enjoying all the protection of the Brazilian legal system, notably of the copyright law (Law No. 9.610 / 98) and Industrial property law (Law No. 9.279 / 96). <br/>
However, CAMPAIGN CREATORS are aware that in using the Grasruts, they are attempting to raise funds for their CAMPAIGN publicly and thereby take the risk that their idea will be copied and developed by third parties. The Grasruts can not prevent this from occurring, nor does it have responsibility for this situation, which completely escapes its control.<br/>
"

