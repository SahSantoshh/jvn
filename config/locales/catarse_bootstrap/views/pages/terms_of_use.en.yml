In case of conflict of state or municipal laws, for the interpretation of any doubt or litigation, the legislation of the State of São Paulo must always prevail. Home
The forum elected to resolve any conflicts is Central Forum of the city of São Paulo, to the exclusion of any other, however privileged it may be."
