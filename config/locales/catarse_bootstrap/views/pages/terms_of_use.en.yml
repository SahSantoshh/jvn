THE CAMPAIGN CREATOR authorizes the Grasruts to use videos, texts and content inserted in the page of the respective CAMPAIGN for non commercial purposes, such as: publicity materials of the site, graphic pieces, Grasruts publications and videos, registrations in public or private notices, Contests, prizes and the like. The Grasruts is not authorized to make commercial use of this material, or expose the CAMPAIGN CREATOR and / or CAMPAIGNS to inappropriate or derogatory situations. Home
The Grasruts reserves the right to access, read, preserve and disclose any information necessary to comply with these Terms of Use, obey legal provisions or comply with legal orders, with which the USERS hereby agree, expressly authorizing the Grasruts to access, Read, preserve and disclose such information for the purposes and circumstances described herein. Home
The Grasruts also reserves the right to remove or not to display, in whole or in part, any content of USER, in its sole discretion, especially if it suspects or has indications that the USER has violated third party rights.
The Grasruts also reserves the right, in its sole discretion and once notified, to exclude information from CAMPAIGNs considered by third parties to be illegal, as detailed below: <br>
"
        content_removal: 'Content Preservation and Removal'
        content_removal_text: '
          Considering that the Grasruts is not the creator of the content produced and published by the USERS and that there is no previous editorial control, the Grasruts, under the applicable legislation, is not objectively responsible for what is disclosed on the platform. Still, the Grasruts offers efficient mechanisms so that anyone who believes they have had any rights violated can make complaints and seek to resolve their disputes, as indicated below. Home
          If you understand that any content posted on the platform violates your personality rights (honor, image, voice, name, privacy, etc.) or your intellectual property rights (copyright, trademark, patent, industrial designs) Send a complaint through contact@grasruts.com. Home
          Once the complaint has been sent and the alleged violation is verified, the Grasruts will provide for the removal, in whole or in part, of the content within a period of up to 7 (seven) days, informing the notifier and informing the complainant of the sanction applicable to him. Until the definitive cancellation of your CAMPAIGN or registration, at Grasruts`s sole discretion. Home
          If the alleged violation is not objectively established, the Grasruts will not be obliged to arrange for the removal of the content, and the parties will be informed that a dispute has been settled whose decision is beyond the prerogatives of the Grasruts, and that the removal of the content will only be effected through Order. Home
          Notifying the platform of a violation of rights is a serious matter with legal consequences. In case of doubt about the infraction, it is recommended to seek legal advice. Before sending a notification, the USER must always remember that there are exceptions and limitations to the rights of each one. Sending misleading reports of violations may be punishable by law. <br>'
          
        penalty: 'Penalty'
        penalty_text: 'The Grasruts may change CAMPAIGNs, cancel CAMPAIGNs and terminate the accounts of CAMPAIGN CREATORS that violate or are suspected by the Grasruts or its USERS of violating the intellectual property rights of third parties or other rights, provided by Brazilian law. <br>'

